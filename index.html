<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center justify-content-center">
  
  <div class="row">
    <div class="col-sm-12 justify-content-center">
      <div class= "formstyle">
        <h2> Calculator Program in JavaScript </h2>
      <form name = "form">
        
        <!-- This input box shows the button pressed by the user in calculator. -->
        <input class = "calc shadow-lg" type ="text" name = "answer"> <br> <br>
        <!-- Display the calculator button on the screen. -->
        <!-- onclick() function display the number prsses by the user. -->
        <input class="inp shadow-lg" type = "button" value = "1" onclick = "form.answer.value += '1' ">
        <input class="inp shadow-lg" type = "button" value = "2" onclick = "form.answer.value += '2' ">
        <input class="inp shadow-lg" type = "button" value = "3" onclick = "form.answer.value += '3' ">
         <input class="inp shadow-lg" type = "button" value = "+" onclick = "form.answer.value += '+' ">
        <br> <br>
        
        <input class="inp shadow-lg" type = "button" value = "4" onclick = "form.answer.value += '4' ">
        <input class="inp shadow-lg" type = "button" value = "5" onclick = "form.answer.value += '5' ">
        <input class="inp shadow-lg" type = "button" value = "6" onclick = "form.answer.value += '6' ">
        <input class="inp shadow-lg" type = "button" value = "-" onclick = "form.answer.value += '-' ">
        <br> <br>
        
        <input class="inp shadow-lg" type = "button" value = "7" onclick = "form.answer.value += '7' ">
        <input class="inp shadow-lg" type = "button" value = "8" onclick = "form.answer.value += '8' ">
        <input class="inp shadow-lg" type = "button" value = "9" onclick = "form.answer.value += '9' ">
        <input  class="inp shadow-lg" type = "button" value = "*" onclick = "form.answer.value += '*' ">
        <br> <br>
        
        
        <input class="inp shadow-lg" type = "button" value = "/" onclick = "form.answer.value += '/' ">
        <input class="inp shadow-lg" type = "button" value = "0" onclick = "form.answer.value += '0' ">
          <input class="inp shadow-lg" type = "button" value = "." onclick = "form.answer.value += '.' ">
        <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
        <input class="inp shadow-lg text-danger" type = "button" value = "=" onclick = "form.answer.value = eval(form.answer.value) ">
        <br> 
        <!-- Display the Cancel button and erase all data entered by the user. -->
        <input class="btn shadow-lg" type = "button" value = "Clear All" onclick = "form.answer.value = ' ' " id= "clear" >
        <br> 
        
      </form>
      </div>
     
    
    </div>
  </div>
</div>

  
   
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
